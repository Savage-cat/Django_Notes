{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="main-content">

        <h1>Обратная связь</h1>

        <div class="col-md-6">
            <form id="feedbackForm" action="{% url 'api_feedback' %}" method="post">

                <div class="formErrors"></div>
                {% csrf_token %}
                {{ form.as_p }}

                <input class="mt-4" type="submit" value="Добавить">

            </form>
        </div>
    </div>
</div>
{% endblock %}
